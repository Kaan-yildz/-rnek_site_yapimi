    <div class="container">
        <h3 class="text-center my-4">KAYIT FORMU</h3>
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="isim">İsim Soyisim</label>
                        <input type="text" class="form-control" id="isimInput" aria-describedby="isimHelp">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sifre">Şifreniz</label>
                        <input type="password" class="form-control" id="sifre" aria-describedby="sifreHelp">
                        <small id="sifreHelp" class="form-text text-muted">Bu alan zorunludur.</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email Adres</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="sehir">Şehir Seçiniz</label>
                        <select class="form-control" id="sehir">
                            <option>istanbul</option>
                            <option>ankara</option>
                            <option>izmir</option>
                            <option>bursa</option>
                            <option>sivas</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="file">Resminizi seçiniz: </label>
                        <input type="file" class="form-control-file" id="file">
                    </div>
                </div>

                <div class="col">
                    <div class="col">
                        <h5>Cinsiyet</h5>

                        <div class="form-check">
                            <input class="form-check-iput" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Erkek
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-iput" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                            <label class="form-check-label" for="exampleRadios2">
                                Kadın
                            </label>
                        </div>
                        <br>

                    </div>
                    <div class="col">
                        <h5>Hobileriniz</h5>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check1">
                            <label class="form-check-label" for="check1">
                                Kitap okumak
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check2">
                            <label class="form-check-label" for="check2">
                                Seyehat etmek
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check3">
                            <label class="form-check-label" for="check3">
                                Yazılımla uğraşmak
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check3">
                            <label class="form-check-label" for="check3">
                                Pes etmeden hayata tutunmak
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <button type="submit" class="btn btn-success btn-block">Kaydet</button>
                <button type="reset" class="btn btn-secondary btn-block">Temizle</button>
            </div>
        </form>
    </div>
